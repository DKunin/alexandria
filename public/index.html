<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./vendor/bulma.min.css">
    <link rel="icon" type="image/png" href="./img/icons/favicon.png" />
    <script defer src="./vendor/all.js"></script>
    <style>
        .media-content {
        	overflow: hidden;
        }
        input[type="file"] {
            display: none;
        }
        .book-description {
            height: 60px;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .book-description.book-description-opened {
            height: auto;
            overflow: visible;
        }
        .book-desc-holder {
            box-shadow: inset 0px -14px 5px -4px white;
            position: relative;
        }
        .book-desc-holder button {
            position: absolute;
            bottom: -30px;
            right: 0;
        }
        .media-content {
            display: flex;
        }
        .media-content-image {
            max-width: 200px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
